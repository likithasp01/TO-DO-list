<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>My To-Do List</h1>

        <input type="text" id="todo-input" placeholder="Enter a task">
        <button onclick="addTodo()">Add</button>
        </div>
        <ul id="todo-list"></ul>
    </div>

    <script src="Function.js"></script>
</body>
</html>
